<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="mainHeading">HOME</h3>
        <span id="home-score">0</span>
        <div class="buttons">
          <button onclick="addHome1()">+1</button>
          <button onclick="addHome2()">+2</button>
          <button onclick="addHome3()">+3</button>
        </div>
      </div>
      <button class="button" onclick="newGame()">New Game</button>
      <div class="card">
        <h3 class="mainHeading">GUEST</h3>
        <span id="guest-score">0</span>
        <div class="buttons">
          <button onclick="addGuest1()">+1</button>
          <button onclick="addGuest2()">+2</button>
          <button onclick="addGuest3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
